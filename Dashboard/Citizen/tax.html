<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<title>AdminHub</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap');
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
/* User Information Section */
.user-info {
  background: var(--light);
  padding: 20px;
  border-radius: 8px;
  margin-top: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  max-height: 300px; /* Set the maximum height for the scrollable area */
  overflow-y: auto; /* Add a vertical scrollbar when content exceeds the height */
}

.user-details {
  padding: 10px;
}

.user-details h2 {
  font-size: 28px;
  margin-bottom: 10px;
  color: var(--dark);
}

.user-details p {
  margin: 8px 0;
  font-size: 16px;
  color: var(--dark);
}

/* Add some additional styling for a clean and modern look */
.user-info::-webkit-scrollbar {
  width: 12px;
}

.user-info::-webkit-scrollbar-thumb {
  background: var(--blue);
  border-radius: 10px;
}

.user-info::-webkit-scrollbar-thumb:hover {
  background: var(--dark-blue);
}

.user-info::-webkit-scrollbar-track {
  background: var(--light);
  border-radius: 10px;
  box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.1);
}

a {
	text-decoration: none;
}

li {
	list-style: none;
}

:root {
	--poppins: 'Poppins', sans-serif;
	--lato: 'Lato', sans-serif;

	--light: #F9F9F9;
	--blue: #3C91E6;
	--light-blue: #CFE8FF;
	--grey: #eee;
	--dark-grey: #AAAAAA;
	--dark: #342E37;
	--red: #DB504A;
	--yellow: #FFCE26;
	--light-yellow: #FFF2C6;
	--orange: #FD7238;
	--light-orange: #FFE0D3;
	--green : #AAFF00;
	--brightgreen : #00A36C;
}

html {
	overflow-x: hidden;
}

body.dark {
	--light: #0C0C1E;
	--grey: #060714;
	--dark: #FBFBFB;
}

body {
	background: var(--grey);
	overflow-x: hidden;
}





/* SIDEBAR */
#sidebar {
	position: fixed;
	top: 0;
	left: 0;
	width: 280px;
	height: 100%;
	background: var(--light);
	z-index: 2000;
	font-family: var(--lato);
	transition: .3s ease;
	overflow-x: hidden;
	scrollbar-width: none;
}
#sidebar::--webkit-scrollbar {
	display: none;
}
#sidebar.hide {
	width: 60px;
}
#sidebar .brand {
	font-size: 24px;
	font-weight: 700;
	height: 56px;
	display: flex;
	align-items: center;
	color: var(--blue);
	position: sticky;
	top: 0;
	left: 0;
	background: var(--light);
	z-index: 500;
	padding-bottom: 20px;
	box-sizing: content-box;
}
#sidebar .brand .bx {
	min-width: 60px;
	display: flex;
	justify-content: center;
}
#sidebar .side-menu {
	width: 100%;
	margin-top: 48px;
}
#sidebar .side-menu li {
	height: 48px;
	background: transparent;
	margin-left: 6px;
	border-radius: 48px 0 0 48px;
	padding: 4px;
}
#sidebar .side-menu li.active {
	background: var(--grey);
	position: relative;
}
#sidebar .side-menu li.active::before {
	content: '';
	position: absolute;
	width: 40px;
	height: 40px;
	border-radius: 50%;
	top: -40px;
	right: 0;
	box-shadow: 20px 20px 0 var(--grey);
	z-index: -1;
}
#sidebar .side-menu li.active::after {
	content: '';
	position: absolute;
	width: 40px;
	height: 40px;
	border-radius: 50%;
	bottom: -40px;
	right: 0;
	box-shadow: 20px -20px 0 var(--grey);
	z-index: -1;
}
#sidebar .side-menu li a {
	width: 100%;
	height: 100%;
	background: var(--light);
	display: flex;
	align-items: center;
	border-radius: 48px;
	font-size: 16px;
	color: var(--dark);
	white-space: nowrap;
	overflow-x: hidden;
}
#sidebar .side-menu.top li.active a {
	color: var(--blue);
}
#sidebar.hide .side-menu li a {
	width: calc(48px - (4px * 2));
	transition: width .3s ease;
}
#sidebar .side-menu li a.logout {
	color: var(--red);
}
#sidebar .side-menu.top li a:hover {
	color: var(--blue);
}
#sidebar .side-menu li a .bx {
	min-width: calc(60px  - ((4px + 6px) * 2));
	display: flex;
	justify-content: center;
}
/* SIDEBAR */





/* CONTENT */
#content {
	position: relative;
	width: calc(100% - 280px);
	left: 280px;
	transition: .3s ease;
}
#sidebar.hide ~ #content {
	width: calc(100% - 60px);
	left: 60px;
}




/* NAVBAR */
#content nav {
	height: 56px;
	background: var(--light);
	padding: 0 24px;
	display: flex;
	align-items: center;
	grid-gap: 24px;
	font-family: var(--lato);
	position: sticky;
	top: 0;
	left: 0;
	z-index: 1000;
}
#content nav::before {
	content: '';
	position: absolute;
	width: 40px;
	height: 40px;
	bottom: -40px;
	left: 0;
	border-radius: 50%;
	box-shadow: -20px -20px 0 var(--light);
}
#content nav a {
	color: var(--dark);
}
#content nav .bx.bx-menu {
	cursor: pointer;
	color: var(--dark);
}
#content nav .nav-link {
	font-size: 16px;
	transition: .3s ease;
}
#content nav .nav-link:hover {
	color: var(--blue);
}
#content nav form {
	max-width: 400px;
	width: 100%;
	margin-right: auto;
}
#content nav form .form-input {
	display: flex;
	align-items: center;
	height: 36px;
}
#content nav form .form-input input {
	flex-grow: 1;
	padding: 0 16px;
	height: 100%;
	border: none;
	background: var(--grey);
	border-radius: 36px 0 0 36px;
	outline: none;
	width: 100%;
	color: var(--dark);
}
#content nav form .form-input button {
	width: 36px;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	background: var(--light);
	color: var(--light);
	font-size: 18px;
	border: none;
	outline: none;
	border-radius: 0 36px 36px 0;
	cursor: pointer;
}
#content nav .profile img {
	width: 36px;
	height: 36px;
	object-fit: cover;
	border-radius: 50%;
}
#content nav .switch-mode {
	display: block;
	min-width: 50px;
	height: 25px;
	border-radius: 25px;
	background: var(--grey);
	cursor: pointer;
	position: relative;
}
#content nav .switch-mode::before {
	content: '';
	position: absolute;
	top: 2px;
	left: 2px;
	bottom: 2px;
	width: calc(25px - 4px);
	background: var(--blue);
	border-radius: 50%;
	transition: all .3s ease;
}
#content nav #switch-mode:checked + .switch-mode::before {
	left: calc(100% - (25px - 4px) - 2px);
}
/* Styling the form for tax payment */
.form_for_tax {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Lato', sans-serif;
}

.form-container {
    width: 80%;
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #e1e1e1;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s, box-shadow 0.3s;
}

.form-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

h2 {
    color: #00b4db;
    text-align: center;
    padding: 10px;
    border-radius: 8px 8px 0 0;
    margin-bottom: 20px;
}

label {
    color: #555;
    display: block;
    margin-bottom: 5px;
}

select, input {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #e1e1e1;
    border-radius: 5px;
    background-color: #f5f5f5;
    transition: border-color 0.3s, box-shadow 0.3s;
    font-size: 16px;
    color: #333;
}

select:focus, input:focus {
    border-color: #00b4db;
    box-shadow: 0 0 10px rgba(0, 180, 219, 0.5);
}

button {
    background: #00b4db;
    color: #fff;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    display: block;
    width: 100%;
    margin-bottom: 20px;
    transition: background 0.3s, transform 0.3s;
    font-size: 18px;
}

button:hover {
    background: #0083b0;
    transform: translateY(-3px);
}

#totalAmount {
    font-size: 18px;
    color: #ffce26;
    text-align: center;
    margin-bottom: 20px;
}

/* Styling the dropdown menu for the "Select Department" select element */
#department {
    width: 100%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #e1e1e1;
    border-radius: 5px;
    background-color: #f5f5f5;
    color: #333;
    transition: border-color 0.3s, box-shadow 0.3s;
    font-size: 16px;
}

#department:focus {
    border-color: #00b4db;
    box-shadow: 0 0 10px rgba(0, 180, 219, 0.5);
}

/* Styling option values */
#department option {
    background-color: #f5f5f5;
    color: #333;
    padding: 12px;
}
/* Styling the selected option */
#department option:checked {
    background: #00b4db;
    color: #fff;
}

	</style>
	
</head>

			<label for="department" style="color: blue; font-size:1.5rem ;">Select Department:</label>
			<select id="department">
			  <option value="electricity">Electricity</option>
			  <option value="water">Water</option>
			  <option value="sewage">Sewage</option>
			  <option value="cleanliness">Cleanliness</option>
			  <option value="property">Property</option>
			</select>
			<br><br>

	<script>
		var mySelect = document.getElementById("department");
	
		// Add a change event listener
		mySelect.addEventListener("change", function() {
		var selectedValue = mySelect.value;		
		var requestUrl = "http://localhost:3000/tax" ;

		var request = {
			department : selectedValue
		}

		fetch(requestUrl, {
			method: 'POST',
			headers: {
			'Content-Type': 'application/json'
			// You may need to include additional headers depending on your server requirements
			},
			body: JSON.stringify(request)
			})
			.then(response => {
			// Check if the response status is OK (200)
			if (!response.ok) {
				throw new Error(`HTTP error! Status: ${response.status}`);
			}
			// Parse the JSON data in the response
			return response.json();
			})
			.then(data => {
				var amountValue = document.getElementById("amount");
				amountValue.innerHTML = data.data.amount;
			})
		})

		function processPayment() {
			// Add your payment processing logic here
			alert('Payment processed successfully!');
		}
	
	</script>
