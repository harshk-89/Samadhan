			<h1 class="section-heading">EMPLOYEE GRIEVANCES</h1>
			<table class="employee-table">
				<thead>
					<tr>
						<th style="width: 6rem;">S_No.</th>
						<th>Query</th>

                        <th>Grievant</th>

				</thead>

				</tbody>
			</table>

		<script>
			// Sample data array
			var requestUrl = "http://localhost:3000/getEmployeeGrievances" ;

		fetch(requestUrl, {
			method: 'GET',
			headers: {
			'Content-Type': 'application/json'
			// You may need to include additional headers depending on your server requirements
			}
		})
			.then(response => {
			// Check if the response status is OK (200)
			if (!response.ok) {
				throw new Error(`HTTP error! Status: ${response.status}`);
			}
			// Parse the JSON data in the response
			return response.json();
			})
			.then(data => {
			// Handle the JSON data returned from the server
			console.log('Data from the server:', data);			
			// Get the table body element
			var tableBody = document.getElementById('tableBody');
		
			var dataArray = ["Jane Doe", "John Smith", "Will Hunting"]
			var index = 0;
			// Loop through the array and create table rows
			data.data.forEach(function(data) {
			  if(index == 2) {
				index = 0;
			  } else {
				index = index + 1;
			  }
			  var row = document.createElement('tr');
		
			  // Create and append table cells
			  var nameCell = document.createElement('td');
			  nameCell.textContent = data.Eqid;
			  row.appendChild(nameCell);
		
			  var ageCell = document.createElement('td');
			  ageCell.textContent = data.Query;
			  row.appendChild(ageCell);
		
			  var cityCell = document.createElement('td');
			  cityCell.textContent = dataArray[index];
			  row.appendChild(cityCell);

			  var cityCell = document.createElement('td');
			  cityCell.textContent = new Date().toLocaleDateString('en-CA', { year: 'numeric', month: '2-digit', day: '2-digit' });
			  row.appendChild(cityCell);

			  var cityCell = document.createElement('td');
			  cityCell.textContent = data.gmail;
			  row.appendChild(cityCell);

			  var cityCell = document.createElement('td');
			  cityCell.textContent = data.services;
			  row.appendChild(cityCell);

			  var cityCell = document.createElement('td');
			  cityCell.textContent = data.status;
			  row.appendChild(cityCell);
		
			  // Append the row to the table body
			  tableBody.appendChild(row);
			})
		})
			.catch(error => {
			// Handle any errors that occurred during the fetch
			console.error('Fetch error:', error);
			});
		
		  </script>
